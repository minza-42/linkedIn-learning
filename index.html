<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Welcome to my Virtual Terrarium</title>
</head>

<body>
    <h1>My Terrarium</h1>
    <div id="page">
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img class="plant" id="plant1" alt="A small plant" src="./img/plant1.png">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant2" alt="A small cactus plant" src="./img/plant2.png">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant3" alt="A small pink plant" src="./img/plant3.png">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant4" alt="A small lush plants" src="./img/plant4.png">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant5" alt="A long blue plant" src="./img/plant5.png">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant6" alt="A long green plant" src="./img/plant6.png">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant7" alt="A small succulent plant" src="./img/plant7.png">
            </div>
        </div>

        <div id="right-container" class="container">
            <div class="plant-holder">
                <img class="plant" id="plant8" alt="A green plant with orange flowers" src="./img/plant8.png">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant9" alt="A deep green succulent plant" src="./img/plant9.png">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant10" alt="A spiny succulent" src="./img/plant10.png">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant11" alt="A cactus plant" src="./img/plant11.png">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant12" alt="A brightly colored plant" src="./img/plant12.png">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant13" alt="A small cactus plant" src="./img/plant13.png">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant14" alt="A round cactus plant" src="./img/plant14.png">
            </div>
        </div>
        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
    </div>
</body>

</html>
